<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>scope=rowgroup, scope=colgroup</title>
  </head>
  <body>
    <table>
      <colgroup>
      <col>
      <col>
      <col>
      <col>
      <col>
      </colgroup>
      <thead>
        <tr>
          <td></td>
          <th scope="colgroup" colspan="2">제목1</th>
          <th scope="col" colspan="2">제목3</th>
          <th>제목5</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">내용1</th>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <th rowspan="2" scope="rowgroup">내용2</th>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <th rowspan="2" scope="row">내용3</th>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
